apiVersion: apps/v1
kind: Deployment
metadata:
  name: runner-data-read
  namespace: artbattle-execution
spec:
  replicas: 3
  selector:
    matchLabels:
      app: runner-data-read
  template:
    metadata:
      labels:
        app: runner-data-read
        plane: execution
        runner_domain: data-read
    spec:
      serviceAccountName: runner-data-read-sa
      containers:
        - name: runner
          image: ghcr.io/your-org/ab-runner-data-read:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: runner-data-read-secrets
          env:
            - name: RUNNER_DOMAIN
              value: data-read-runner
            - name: TASK_QUEUE_BACKEND
              value: redis-streams
            - name: TASK_CONCURRENCY
              value: "8"
