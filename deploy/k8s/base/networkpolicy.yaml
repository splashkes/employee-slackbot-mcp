# ---------------------------------------------------------------------------
# Default deny-all for both namespaces
# ---------------------------------------------------------------------------
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: artbattle-orchestration
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: artbattle-execution
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
# ---------------------------------------------------------------------------
# Orchestration ingress: allow external traffic (ingress controller) to
# orchestration-api on port 3000, and intra-namespace traffic to
# orchestration-supervisor on port 8080.
# ---------------------------------------------------------------------------
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: orchestration-api-ingress
  namespace: artbattle-orchestration
spec:
  podSelector:
    matchLabels:
      app: orchestration-api
  policyTypes:
    - Ingress
  ingress:
    - from: []
      ports:
        - protocol: TCP
          port: 3000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: orchestration-supervisor-ingress
  namespace: artbattle-orchestration
spec:
  podSelector:
    matchLabels:
      app: orchestration-supervisor
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: artbattle-orchestration
      ports:
        - protocol: TCP
          port: 8080
---
# ---------------------------------------------------------------------------
# Orchestration egress: allow Redis in shared namespace, plus HTTPS + DNS
# ---------------------------------------------------------------------------
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: orchestration-egress-policy
  namespace: artbattle-orchestration
spec:
  podSelector:
    matchLabels:
      plane: orchestration
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: shared
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
# ---------------------------------------------------------------------------
# Execution egress: allow Redis in shared namespace, plus HTTPS + DNS + Postgres
# ---------------------------------------------------------------------------
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: execution-egress-policy
  namespace: artbattle-execution
spec:
  podSelector:
    matchLabels:
      plane: execution
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: shared
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
        - protocol: TCP
          port: 5432
