apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestration-api
  namespace: artbattle-orchestration
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orchestration-api
  template:
    metadata:
      labels:
        app: orchestration-api
        plane: orchestration
    spec:
      serviceAccountName: orchestration-api-sa
      imagePullSecrets:
        - name: ghcr-pull
      containers:
        - name: orchestration-api
          image: ghcr.io/splashkes/orchestration-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - secretRef:
                name: orchestration-secrets
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000"
            - name: SLACK_USE_SOCKET_MODE
              value: "true"
            - name: MCP_GATEWAY_URL
              value: http://orchestration-supervisor.artbattle-orchestration.svc.cluster.local:8081
            - name: ALLOWED_TOOLS_FILE
              value: /app/config/allowed-tools.json
          readinessProbe:
            httpGet:
              path: /readyz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: orchestration-api-sa
  namespace: artbattle-orchestration
