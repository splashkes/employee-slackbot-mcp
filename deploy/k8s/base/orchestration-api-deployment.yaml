apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestration-api
  namespace: artbattle-orchestration
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orchestration-api
  template:
    metadata:
      labels:
        app: orchestration-api
        plane: orchestration
    spec:
      serviceAccountName: orchestration-api-sa
      imagePullSecrets:
        - name: ghcr-pull
      containers:
        - name: orchestration-api
          image: ghcr.io/splashkes/orchestration-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - secretRef:
                name: orchestration-secrets
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000"
            - name: CAPABILITY_CATALOG_FILE
              value: /app/config/execution-capability-catalog.json
          volumeMounts:
            - name: capability-catalog-volume
              mountPath: /app/config/execution-capability-catalog.json
              subPath: execution-capability-catalog.json
              readOnly: true
          readinessProbe:
            httpGet:
              path: /readyz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: capability-catalog-volume
          configMap:
            name: execution-capability-catalog
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: orchestration-api-sa
  namespace: artbattle-orchestration
