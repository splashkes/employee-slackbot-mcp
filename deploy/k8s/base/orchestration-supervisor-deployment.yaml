apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestration-supervisor
  namespace: artbattle-orchestration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestration-supervisor
  template:
    metadata:
      labels:
        app: orchestration-supervisor
        plane: orchestration
    spec:
      serviceAccountName: orchestration-supervisor-sa
      imagePullSecrets:
        - name: esbmcp
      containers:
        - name: orchestration-supervisor
          image: registry.digitalocean.com/esbmcp/orchestration-supervisor:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
              name: http
          envFrom:
            - secretRef:
                name: orchestration-secrets
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "8081"
            - name: RAG_QUERY_URL
              value: http://rag-query.artbattle-orchestration.svc.cluster.local:8082
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: orchestration-supervisor-sa
  namespace: artbattle-orchestration
