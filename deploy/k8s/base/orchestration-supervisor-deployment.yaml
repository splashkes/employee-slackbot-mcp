apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestration-supervisor
  namespace: artbattle-orchestration
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orchestration-supervisor
  template:
    metadata:
      labels:
        app: orchestration-supervisor
        plane: orchestration
    spec:
      serviceAccountName: orchestration-supervisor-sa
      containers:
        - name: orchestration-supervisor
          image: ghcr.io/your-org/ab-orchestration-supervisor:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - secretRef:
                name: orchestration-secrets
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "8080"
            - name: TASK_QUEUE_BACKEND
              value: redis-streams
            - name: EVENT_TOPICS
              value: workflow.created,task.dispatched,task.started,task.heartbeat,artifact.created,task.completed,task.failed,workflow.completed
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: orchestration-supervisor-sa
  namespace: artbattle-orchestration
